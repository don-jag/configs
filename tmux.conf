# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# Does not automatically rename panes after the last command.
set -g allow-rename off

# Changes prefix key to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse and disable copy on mouse drag.
set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Actions with windows
bind -n S-Left  previous-window
bind -n S-Right next-window
bind v split-window -v
bind h split-window -h

# Alt + arrow next/previous word
unbind-key -n M-b
unbind-key -n M-f
unbind -T copy-mode-vi M-Left
unbind -T copy-mode-vi M-Right
bind-key -n M-Left send-keys -X previous-word
bind-key -n M-Right send-keys -X next-word

# template section
set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'